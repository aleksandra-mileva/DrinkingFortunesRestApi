spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/fortunes-db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC"
    username: ${USERNAME:root}
    password: ${PASSWORD:}
  application:
    name: fortune-service
  jpa:
    #    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate

server:
  port: 8081
  servlet:
    context-path: /fortune-service
